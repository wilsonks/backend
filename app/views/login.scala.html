@(maybeErrorMessage: Option[String])
<html lang="en">
    <head>
        <title>Login page</title>
        <link rel="stylesheet" href="@routes.Assets.versioned("compiled/styles.css")"> 
        <link rel="stylesheet" href="@routes.Assets.versioned("compiled/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">

    </head>
    <body>


	    <div id="div-login">
	        <form method="post" action="/login">
	            <fieldset style="margin: 10px;">
	                <legend>Login</legend>
	                @maybeErrorMessage.map { errorMessage =>
	                    <span class="label bg--error">@errorMessage. Please check the user credentials.</span>
	                }
	                <p>
	                    <label for="username">Username:</label>
	                    <input id="username" type="text" name="username"  />
	                </p>
	                <p>
	                    <label for="password">Password:</label>
	                    <input id="password" type="password" name="password"  />
	                </p>
	                <button type="submit" class="button--sm">Login</button>
	            </fieldset>
	        </form>
	    </div>
    </body>
</html>
